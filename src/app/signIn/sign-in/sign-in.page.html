<img src="assets/img/create_account.png">


<ion-grid class= "ion-no-padding">
<ion-row>
  <ion-col size="1">
  </ion-col>
  <ion-col>
    <h1 routerLink="/create-account">Sign In</h1>
  </ion-col>
  <ion-col>
   <h2>Sign Up</h2>
  </ion-col>
</ion-row>
<br><br>
<ion-row> 
  <ion-col size="11">
    <br>
    <ion-item lines="inset">
    <ion-input type = "email" placeholder="Email" class="ion-no-padding" #email></ion-input>
  </ion-item>
  </ion-col> 
</ion-row>

<ion-row> 
  <ion-col size="11">
    <br>
    <ion-item lines="inset">
    <ion-input type="password" placeholder="Password" class="ion-no-padding" #password></ion-input>
  </ion-item>
  </ion-col> 
</ion-row>
<br><br>
<ion-row> 
  <ion-col size="6">
  </ion-col> 
  <ion-col>
   <b>Forgot Password?</b>
  </ion-col>
</ion-row>
<br><br><br><br>
<ion-row>
  <ion-col size="2"></ion-col>
  <ion-col size="6">
    <ion-button class = "Oval"  color="dark"  expand="block" size = "large" fill="outline"
    (click)= "checkSign(email.value , password.value)">Sign In</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
